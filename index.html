<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ogami - Fruit Store Fixed</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <header>
        <div class="logo">Ogami</div>
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">SHOP</a></li>
                <li><a href="#">BLOG</a></li>
                <li><a href="#">ABOUT</a></li>
            </ul>
        </nav>
        <div class="cart">$150.00</div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <span class="sub-title">Fruit Fresh</span>
            <h1>Orange Lemon</h1>
            <p class="price">$14.00 <span>/ package</span></p>
            <button class="btn-shop">SHOP NOW</button>
        </div>
        <div class="hero-image">
            <img src="https://images.unsplash.com/photo-1542838132-92c53300491e?w=600" alt="Dambiil Khudaar">
        </div>
    </section>

    <section class="featured">
        <h2>Featured Product</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1550989460-0adf9ea622e2?w=400" alt="Spinach">
                <p>Caleen Cagaar</p>
                <span class="cost">$5.00</span>
            </div>
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1587334274328-64186a80aeee?w=400" alt="Broccoli">
                <p>Biriikoli</p>
                <span class="cost">$8.00</span>
            </div>
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1597362925123-77861d3fbac7?w=400" alt="Cucumber">
                <p>Khayaar</p>
                <span class="cost">$4.00</span>
            </div>
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1518843875459-f738682238a6?w=400" alt="Garlic">
                <p>Toon Fresh</p>
                <span class="cost">$3.00</span>
            </div>
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1615484477778-ca3b77940c25?w=400" alt="Pepper">
                <p>Basbaas Cagaar</p>
                <span class="cost">$6.00</span>
            </div>
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1528825871115-3581a5387919?w=400" alt="Banana">
                <p>Muus Fresh</p>
                <span class="cost">$2.00</span>
            </div>
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1610832958506-aa56368176cf?w=400" alt="Orange">
                <p>Liin Macaan</p>
                <span class="cost">$4.50</span>
            </div>
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1550258114-68bd299056bb?w=400" alt="Pineapple">
                <p>Ananaas</p>
                <span class="cost">$10.00</span>
            </div>
        </div>
    </section>

</body>
</html>
